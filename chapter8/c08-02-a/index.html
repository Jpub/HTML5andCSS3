<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>일반적인 문의/댓글 등록 폼</title>
<style>
input,
textarea {
	box-sizing: border-box;
	font-family: sans-serif;
}
input[type="text"],
input[type="email"] {
	border: 1px solid #ccc;
	padding: 8px;
	width: 100%;
	font-size: 16px;
}
textarea {
	border: 1px solid #ccc;
	padding: 8px;
	width: 100%;
	height: 200px;
	font-size: 16px;
}
.submit-p {
	text-align: center;
}
input[type="submit"] {
	border: 1px solid #0086f9;
	border-radius: 6px;
	padding: 12px 48px; 
	font-size: 16px;
	background: linear-gradient(0deg, #0086f9, #b6d6f7);
	color: #fff;
	font-weight: bold;
}
input[type="submit"]:hover {
	background: linear-gradient(0deg, #2894f9, #d2e4f7);
}
input[type="submit"]:active {
	background: linear-gradient(0deg, #0074d8, #b6d6f7);
}
</style>
</head>
<body>
<form action="#" method="POST" id="contact">
	<p><label for="name-field">이름</label><br>
	<input type="text" name="name" id="name-field"></p>
	<p><label for="email-field">이메일 주소</label><br>
	<input type="email" name="email" id="email-field"></p>
	<p><label for="comment">문의 내용</label><br>
	<textarea name="comment" id="comment"></textarea></p>
	<p class="submit-p"><input type="submit" value="전송하기" id="submit" name="submit"></p>
</form>
</body>
</html>
